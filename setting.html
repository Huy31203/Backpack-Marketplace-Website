<body>
    <header>
        <div class="setting-setting-toggle">
            <ul class="setting-toggle__list">
                <li class="setting-toggle__item">
                    <a href="/setting.html?p=user">
                        <span class="user-btn">User</span>
                    </a>
                </li>
                <li class="setting-toggle__item">
                    <a href="/setting.html?p=product">
                        <span class="product-btn">Products</span>
                    </a>
                </li>
                <li class="setting-toggle__item">
                    <a href="index.html"><span class="home-btn"><i class="fa-solid fa-house"></i></span></a>
                </li>
                <li class="setting-toggle__item">
                    <a href="index.html"><span class="log-out-btn"><i
                                class="fa-solid fa-right-from-bracket"></i></span></a>
                </li>
            </ul>
        </div>
        <button class="backontop" title="Go to top">
            <i id="backontop-logo" class="fa fa-angle-up fa-2xl"></i>
        </button>
    </header>

    <section class="setting-section">
        <div class="setting-section__wrapper">
            <h1 class="type"><span class="type-text">Products</span></h1>
            <div class="setting-section__add-btn-wrapper">
                <div class="setting-section___add-btn">New Product</div>
            </div>
            <div class="setting-section__accounts-wrapper"></div>
            <div class="setting-section__products-wrapper"></div>
        </div>
        <div class="setting-section__manage-wrapper" aria-hidden="true">
            <div class="setting-section__manage-close"><i class="fa-solid fa-xmark fa-2x"></i></div>
            <form class="manage-product">
                <div class="manage-product-inp name-inp-wrapper">
                    <label id="name-lb" for="name-inp">Name:</label>
                    <input id="name-inp" autocomplete="off" type="text" name="Name" required="">
                </div>
                <div class="manage-product-inp img-inp-wrapper">
                    <span>Image:</span><Br>
                    <label id="img-lb" for="img-inp">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M152 120c-26.51 0-48 21.49-48 48s21.49 48 48 48s48-21.49 48-48S178.5 120 152 120zM447.1 32h-384C28.65 32-.0091 60.65-.0091 96v320c0 35.35 28.65 64 63.1 64h384c35.35 0 64-28.65 64-64V96C511.1 60.65 483.3 32 447.1 32zM463.1 409.3l-136.8-185.9C323.8 218.8 318.1 216 312 216c-6.113 0-11.82 2.768-15.21 7.379l-106.6 144.1l-37.09-46.1c-3.441-4.279-8.934-6.809-14.77-6.809c-5.842 0-11.33 2.529-14.78 6.809l-75.52 93.81c0-.0293 0 .0293 0 0L47.99 96c0-8.822 7.178-16 16-16h384c8.822 0 16 7.178 16 16V409.3z" />
                        </svg>
                    </label><br>
                    <input type="file" id="img-inp" name="img" accept="image/*" required="" style="display: none">
                </div>
                <div class="manage-product-inp desc-inp-wrapper">
                    <label id="desc-lb" for="desc-inp">Description:</label>
                    <textarea row="10" id="desc-inp" autocomplete="off" type="text" name="Desc" required=""></textarea>
                </div>
                <div class="manage-product-inp fPrice-inp-wrapper">
                    <label id="fPrice-lb" for="fPrice-inp">First Price(x1000):</label>
                    <input id="fPrice-inp" autocomplete="off" type="text" name="fPrice" required="">
                </div>
                <div class="manage-product-inp price-inp-wrapper">
                    <label id="price-lb" for="price-inp">Price(x1000):</label>
                    <input id="price-inp" autocomplete="off" type="text" name="price" required="">
                </div>
                <div class="submit-btn-wrapper">
                    <div class="submit-btn">Create</div>
                </div>
            </div>
        </div>
        <div class="setting-section__bg-blur"></div>
    </section>

                        Q.1, HCM</a>
                </li>
                <li class="phone-num-bottom">

            <ul>
                <li class="facebook">

                    <a href="https://www.facebook.com/lolis312/" target="_blank"> Phúc Huy</a>
                </li>
                <li class="mail">
